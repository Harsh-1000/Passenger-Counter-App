<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Passanger Counter App</title>
</head>
<body>
    <div class="content">

        <div class="box">
            <h1>PEOPLE ENTERED:</h1>
            <h2 id="count_el"></h2>

            <button id="increment-btn" type="button" onclick="increment()">Increment</button>
            <button id="decrement-btn" type="button" onclick="decrement()">Decrement</button>
            <button id="save" type="button" onclick="saveRecord()">Save</button>
            

            <p id="text">Previous Entires: </p>
        </div>

    </div>


    <script src="./js/script.js"></script>

  
</body>

</html>
